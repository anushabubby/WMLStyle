<ion-header class="page-header">
  <ion-navbar align-title=”center” height="auto">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons left>
      <img
        class="displayed picker-opts-left"  height="25 px" width="25 px"
        src="../assets/imgs/commonImgs/walmartLogo.png" />
    </ion-buttons>
    <ion-title>
      <span text-color="my-custom-color"> WM Life Style </span>
    </ion-title>

  </ion-navbar>
  <ion-fab bottom right #fab2 style="position: absolute">
    <button ion-fab color="light"><ion-icon name="settings"></ion-icon></button>
    <ion-fab-list side="bottom">
      <button ion-fab><ion-icon name="cart"></ion-icon></button>
      <button ion-fab><ion-icon name="paper"></ion-icon></button>
      <button ion-fab><ion-icon name="card"></ion-icon></button>
      <button ion-fab><ion-icon name="call"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-header>

<ion-content class="tutorial-page">


  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <!--<ion-toolbar>-->
        <!--<ion-buttons end>-->
          <!--<button ion-button color="primary">Skip</button>-->
        <!--</ion-buttons>-->
      <!--</ion-toolbar>-->
      <img class="full-image" [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <ion-content class="outer-content">
        <ion-list radio-group>
          <ion-item>
            <ion-label>{{slide.description[0]}}</ion-label>
            <ion-radio checked="true"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>{{slide.description[1]}}</ion-label>
            <ion-radio></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>{{slide.description[2]}}</ion-label>
            <ion-radio></ion-radio>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <!--<ion-toolbar></ion-toolbar>-->
      <img class="full-image"src="../assets/imgs/questionnaireImgs/quesImg3.jpg" class="slide-image"/>
      <h2 class="slide-title">Ready to be amazed?</h2>
      <button ion-button large clear icon-end color="primary"
      (click)="goToHomePage()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
