<ion-header class="page-header">
  <ion-navbar align-title=”center” height="auto">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons left>
      <img
        class="displayed picker-opts-left"  height="25 px" width="25 px"
        src="../assets/imgs/commonImgs/walmartLogo.png" />
    </ion-buttons>
    <ion-title>
      <span text-color="my-custom-color"> WM Life Style </span>
    </ion-title>
  </ion-navbar>
  <ion-fab bottom right #fab2 style="position: absolute">
    <button ion-fab color="light"><ion-icon name="settings"></ion-icon></button>
    <ion-fab-list side="bottom">
      <button ion-fab><ion-icon name="cart"></ion-icon></button>
      <button ion-fab><ion-icon name="paper"></ion-icon></button>
      <button ion-fab><ion-icon name="card"></ion-icon></button>
      <button ion-fab><ion-icon name="call"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-header>

<ion-content padding class="page-home">
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/profileImgs/avatar.png">
      </ion-avatar>
      <h2><b>Anusha Madabhushi</b></h2>
      <div style="overflow: hidden;">
        <p style="float: left; font-weight: bold">Status: </p>
        <p style="color: green"> Active</p>
      </div>
    </ion-item>

      <ion-slides autoplay="5000" loop="true" speed="3000">
        <ion-slide *ngFor="let slide of slideData">
          <img src="{{slide.image}}" style="width: 100%; height: 550px"/>
        </ion-slide>
      </ion-slides>

    <!--<img src="../assets/imgs/profileImgs/profileImg.jpg">-->

    <ion-card-content>
      <ion-item>
        <ion-icon name="paper" item-start large></ion-icon>
        <h2>Address</h2>
        <p>11 N. Way St, Madison, WI 53703</p>
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-left large ></ion-icon>
        <h2>Phone</h2>
        <p>123-123-1234</p>
      </ion-item>
      <ion-item>
        <ion-icon name="at" item-left large ></ion-icon>
        <h2>Email</h2>
        <p>test123@gmail.com</p>
      </ion-item>
      <ion-item>
        <ion-label> Allow notifications</ion-label>
        <ion-toggle style="float: left" checked="true"></ion-toggle>
      </ion-item>
      <!--<p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>-->
    </ion-card-content>
