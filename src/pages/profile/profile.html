<ion-grid style="height: 100%">

  <ion-row justify-content-center align-items-center style="height: 100%">
    <ion-card text-center>
      <ion-item></ion-item>
      <ion-item justify-content-center align-items-center>
        <ion-avatar>
          <img class="center"  src="../assets/imgs/profileImgs/ninja.png">
        </ion-avatar>
      </ion-item>
      <form>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input
            type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input
            type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mobile</ion-label>
          <ion-input
            type="phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input
            type="text"></ion-input>
        </ion-item>

        <ion-item></ion-item>
        <ion-list radio-group>
          <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio value="Male"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio checked="true" value="Female"></ion-radio>
          </ion-item>
        </ion-list>
        <ion-item></ion-item>

        <ion-item>
          <ion-label>Date of birth</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input
            type="password"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col text-center>
            <button ion-button block large (click)="goToWelcomePage()">
              Create Account
            </button>
          </ion-col>
        </ion-row>

        <!--<ion-row>-->
          <!--<ion-col text-center>-->
            <!--<button ion-button clear color="light">-->
              <!--Forgot your password?-->
            <!--</button>-->
          <!--</ion-col>-->
        <!--</ion-row>-->

      </form>
    </ion-card>
  </ion-row>
</ion-grid>
